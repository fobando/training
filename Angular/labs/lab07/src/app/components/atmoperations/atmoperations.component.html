<div *ngIf="showPanel()" class="container">

<h3>{{title}}</h3>
<div class="alert alert-warning" *ngIf="this.status != 0" >
    {{this.message}}
</div>
<form [formGroup]="theForm" (ngSubmit)="doOperation(theForm)">

     <input formControlName="amount" placeholder="Enter amount">
      <button type="submit">Confirm</button>
 </form>

</div>
